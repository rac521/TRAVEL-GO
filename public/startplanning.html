<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Planning</title>
    <style>
            /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #b3f0b3; /* Light green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Form Inputs */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Labels for Date Fields */
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        /* Button */
        button {
            width: 100%;
            background-color: #1f5c34;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #164427;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start Planning Your Trip</h1>
        <form action="/create" method="POST">
            <label for="tripName">Trip Name:</label>
            <input type="text" id="tripName" name="tripName" required><br>
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="rajasthan">Rajasthan</option>
                <option value="kerala">Kerala</option>
            </select><br>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required><br>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required><br>
            <button type="submit">Start Planning</button> 
        </form>
        <a href="/">
            <button>Back to Home</button>
        </a>
        <a href="/logout">
            <button>Logout</button>
        </a>
    </div>
</body>
</html>
